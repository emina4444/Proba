<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful App</title>
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #f8c3d6, #fce4ec);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #ff69b4;
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.5);
        }

        .sparkles {
            position: relative;
            display: inline-block;
            margin: 20px auto;
        }

        .sparkles::before, .sparkles::after {
            content: 'âœ¨';
            font-size: 2rem;
            position: absolute;
            animation: sparkle 2s infinite;
        }

        .sparkles::before {
            top: -10px;
            left: -20px;
        }

        .sparkles::after {
            bottom: -10px;
            right: -20px;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .button:hover {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
        }

        .diamond {
            font-size: 2rem;
            color: #b9f2ff;
            text-shadow: 0 0 10px rgba(185, 242, 255, 0.8);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to My Beautiful App</h1>
    <div class="sparkles">âœ¨ Sparkling Magic âœ¨</div>
    <p class="diamond">ðŸ’Ž Shine Bright Like a Diamond ðŸ’Ž</p>
    <a href="#" class="button">Click Me</a>
</body>
</html>
