<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Theme</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffefba, #ffffff);
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f8b400;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .flowers, .animals {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .flowers img, .animals img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-section {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-section button {
            width: 100%;
            padding: 10px;
            background-color: #f8b400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-section button:hover {
            background-color: #e09e00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Beautiful Theme</h1>
    </header>
    <div class="container">
        <section class="flowers">
            <img src="https://via.placeholder.com/150?text=Flower+1" alt="Flower 1">
            <img src="https://via.placeholder.com/150?text=Flower+2" alt="Flower 2">
            <img src="https://via.placeholder.com/150?text=Flower+3" alt="Flower 3">
        </section>
        <section class="animals">
            <img src="https://via.placeholder.com/150?text=Animal+1" alt="Animal 1">
            <img src="https://via.placeholder.com/150?text=Animal+2" alt="Animal 2">
            <img src="https://via.placeholder.com/150?text=Animal+3" alt="Animal 3">
        </section>
        <section class="login-section">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </div>
</body>
</html>
